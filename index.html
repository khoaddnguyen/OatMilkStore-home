<body id="body-content">

    <div class="container flex-col" id="textOverlay">BARISTA OAT: FOR FULL SPECTRUM FLAVOR</div>

    <div id="imageContainer">
        <img id="currentImage" src="static/home1.webp">
    </div>

    <script>
            // Arrays of image file paths and corresponding text
            var imageSources = ["static/home1.webp","static/home2.webp"];
            var textArray = ["BARISTA OAT: FOR FULL SPECTRUM FLAVOR", "↓ THE MINOR FIGURE GOLD GLASS (FOR FANCY SIPPING"];

            // Index to track the current image and text
            var currentIndex = 0;

            // Function to change the image and text
            function changeImageAndText() {
                var image = document.getElementById("currentImage");
                var textOverlay = document.getElementById("textOverlay");

                currentIndex = (currentIndex + 1) % imageSources.length; // Cycle through images and text
                image.src = imageSources[currentIndex];
                image.alt = "Description of image " + (currentIndex + 1); // Update alt text
                textOverlay.innerText = textArray[currentIndex]; // Update text
            }

            // Set interval to change image and text every 3 seconds (adjust as needed)
            setInterval(changeImageAndText, 2000);
    </script>


</body>
